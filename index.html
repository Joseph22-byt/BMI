<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
  background: url('img.jpg') center fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    bmi-container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="bmi-container">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight in kg">
    <input type="number" id="height" placeholder="Height in m">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (weight > 0 && height > 0) {
        const bmi = weight / (height * height);
        let category = "";

        if (bmi < 18.5) category = "Underweight (must gain weight!)";
        else if (bmi < 24.9) category = "Normal weight (good to go!)";
        else if (bmi < 29.9) category = "Overweight (maintain healthy weight!)";
        else category = "Obese";

        document.getElementById('result').innerText =
          `Your BMI is ${bmi.toFixed(2)} (${category})`;
      } else {
        document.getElementById('result').innerText =
          "Please enter valid weight and height.";
      }
    }
  </script>
</body>
</html>
